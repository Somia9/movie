
<header class="vh-100 d-flex align-items-end ">
<div class="container mb-4">
  <h2 class="py-4  fw-bolder">OUR LATEST MOVIES</h2>
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let movie of trendingMovies">
      <ng-template carouselSlide [id]="movie.id">
        <img [src]="imgPerfix+movie.poster_path" >
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>
</header>

<div class="container my-5">
<div class="row">
  <div class=" col-md-4 ">
    <div class="brdr w-25"></div>
    <h2 class="mt-3 fw-bold">Trending <br> movies <br>to watch now <br> </h2>
    <p class="text-muted mt-4 mb-3"> most movies watched by week </p>

    <div class="brdr w-75"></div>

  </div>
  <div *ngFor="let movie of trendingMovies" class="col-md-2 mb-4">

      <div class="movie">
        <a class="text-white" [routerLink]="['/movieDetails',movie.id]">

        <img [src]="imgPerfix+movie.poster_path" alt="" class="w-100">
        <h3 class="h6 mt-2"> {{movie.title}}</h3>
      </a>
      </div>


  </div>
</div>

<div class="row my-5">
  <div class="col-md-4">
    <div class="brdr w-25"></div>
    <h2 class="mt-3 fw-bold">Trending <br> TV<br>to watch now <br> </h2>
    <p class="text-muted mt-4 mb-3"> most Tv watched by week </p>

    <div class="brdr w-75"></div>

  </div>
  <div *ngFor="let tv of trendingTv" class="col-md-2 mb-4">
    <div class="tv">

      <a class="text-white" [routerLink]="['/tvDetails',tv.id]">

      <img [src]="imgPerfix+tv.poster_path" alt="" class="w-100">
      <h3 class="h6 mt-2 "> {{tv.name}}</h3>

    </a>

    </div>
  </div>
</div>


<div class="row my-5">
  <div class="col-md-4">
    <div class="brdr w-25"></div>
    <h2 class="mt-3 fw-bold">Trending <br> Person<br>to watch now <br> </h2>
    <p class="text-muted mt-4 mb-3"> most person watched by week </p>

    <div class="brdr w-75"></div>

  </div>
  <div *ngFor="let person of trendingPerson" class="col-md-2 mb-4">
    <div class="movie">
      <img [src]="imgPerfix+person.profile_path" alt="" class="w-100">
      <h3 class="h6 mt-2 "> {{person.name}}</h3>
    </div>
  </div>
</div>
</div>
