<div class="row">
  <div class="col-md-6 mx-auto">

    <div  class="container  my-5">
      <h1> Login now</h1>
      <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
      <form (ngSubmit)="submitLoginForm(loginForm)" [formGroup]="loginForm" action="" class="mt-5">


        <label for="email" class="mt-3">email :</label>
        <input type="email" formControlName="email" class="form-control mb-0">
        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
           <p *ngIf="loginForm.get('email')?.getError('required')" class="text-danger m-2"><i class="fa-solid fa-triangle-exclamation text-danger"></i> email is required</p>
           <p *ngIf="loginForm.get('email')?.getError('email') " class="text-danger m-2"><i class="fa-solid fa-triangle-exclamation text-danger"></i> inavaild mail</p>

        </div>


        <label for="password" class="mt-3">password :</label>
        <input type="password" formControlName="password" class="form-control mb-0">
        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
           <p *ngIf="loginForm.get('password')?.getError('required')" class="text-danger m-2"><i class="fa-solid fa-triangle-exclamation text-danger"></i> password is required</p>
           <p *ngIf="loginForm.get('password')?.getError('pattern')" class="text-danger m-2"><i class="fa-solid fa-triangle-exclamation text-danger"></i> password must start with upperCase charater</p>
        </div>



    <button type="submit" [disabled]="loginForm.invalid"  class="btn btn-info mt-3">
      <span *ngIf="isLoading"> looading... </span>
      <span *ngIf="! isLoading" >  Login</span>
    </button>
      </form>


    </div>

  </div>
</div>
